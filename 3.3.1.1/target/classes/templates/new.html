<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add user</title>
</head>
<body>

<table>
    <form th:method="POST" th:action="@{/create}" th:object="${user}">
        <tr>
            <th><label for="name">Name: </label></th>
            <th><input type="text" th:field="*{name}" id="name" placeholder="name"></th>
        </tr>
        <tr>
            <th><label for="name">Surname: </label></th>
            <th><input type="text" th:field="*{surname}" id="surname" placeholder="surname"></th>
        </tr>
        <tr>
            <th><label for="name">Age: </label></th>
            <th><input type="text" th:field="*{age}" id="age" placeholder="age"></th>
        </tr>
        <tr>
            <th></th>
            <th><input type="submit" value="Apply"></th>
        </tr>
    </form>
</table>
<br/>
<a href="/" >Back</a>
</body>
</html>
